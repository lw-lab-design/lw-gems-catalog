<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LW Private Catalog</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="assets/css/catalog.css" />
</head>
<body>

  <main class="catalogStage" aria-label="Private catalog">
    <header class="catalogHeader">
      <h1 class="catalogTitle">LW Private Catalog</h1>
      <p class="catalogSub">Documentation-ready. Report-linked. Standards-aligned.</p>
    </header>

    <section id="catalogGrid" class="catalogGrid" aria-label="Catalog grid"></section>

    <!-- Optional: simple empty-state (only shows if JS injects text) -->
    <p id="catalogMsg" class="catalogMsg" hidden></p>
  </main>

  <!-- Access gate (must run first) -->
  <script src="assets/js/access.js"></script>

  <!-- Catalog listing -->
  <script src="assets/js/catalog.js" defer></script>
</body>
</html>

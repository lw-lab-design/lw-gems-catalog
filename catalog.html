<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LW Private Catalog — Pear Pebble Ring</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="assets/css/catalog.css" />
</head>

<body>
  <script type="application/json" id="productData">
  {
    "mpn": "LW-2026-pear-pebble-ring",
    "title": "Pear Pebble Ring",
    "subtitle": "Natural diamond",
    "leadTimeDays": 30,

    "mediaDir": "assets/media/LW-2026-058/",
    "hero": ["hero-01.jpg","hero-02.jpg"],

    "pricing": {
      "currency": "USD",
      "options": [
        { "key": "rose",  "label": "Rose Gold",  "price": 14500, "metal": "18K Rose Gold",  "weight": "approx. 18 g" },
        { "key": "white", "label": "White Gold", "price": 16944, "metal": "18K White Gold", "weight": "weight depends on alloy + build" }
      ],
      "disclaimer": "Prices shown in USD. Final quote may vary with sizing, tolerances, and confirmed specifications."
    },

    "diamond": {
      "shape": "Pear Brilliant",
      "carat": 0.92,
      "color": "H",
      "clarity": "VS1",
      "cut": "Excellent",
      "polish": "Excellent",
      "symmetry": "Excellent",
      "fluorescence": "Faint"
    },

    "appraisal": {
      "nycNetwork": "NYC appraisal network (GIA-aligned workflows).",
      "method": [
        "Comparable market sampling (US retail appraisal context)",
        "Stone/setting specification freeze + tolerance band",
        "Documentation bundle aligned to US-facing appraisal workflows"
      ],
      "note": "Appraisal language and supporting documentation are prepared for US-facing insurance and record-keeping use cases."
    },

    "documentation": {
      "giaReportImage": "gia-report-LW-2026-pear-pebble-ring.jpg",
      "diamond360Url": "https://d3at7kzws0mw3g.cloudfront.net/video/Vision360.html?d=252831-462"
    }
  }
  </script>

  <main class="stage" aria-label="Private catalog item">

    <section class="viewer" aria-label="Media viewer">
      <div class="media" id="mediaRoot" aria-live="polite"></div>

      <div class="nav" aria-label="Media navigation">
        <button class="navBtn" id="prevBtn" type="button" aria-label="Previous">‹</button>
        <div class="dots" id="dots" aria-label="Position"></div>
        <button class="navBtn" id="nextBtn" type="button" aria-label="Next">›</button>
      </div>
    </section>

    <footer class="bottom" aria-label="Bottom strip">
      <div class="bottomInner">
        <div class="twoLines">
          <div class="l1" id="bottomTitle">—</div>
          <div class="l2" id="bottomSub">—</div>
        </div>

        <button class="openSheet" id="openSheet" type="button"
          aria-haspopup="dialog" aria-controls="sheet" aria-expanded="false">
          View fiche
        </button>
      </div>
    </footer>

    <!-- FICHE -->
    <section id="sheet" class="sheet" hidden role="dialog" aria-modal="true" aria-label="Fiche">
      <div id="sheetScrim" class="sheetScrim" aria-hidden="true"></div>

      <div class="sheetPanel" role="document" tabindex="-1">
        <header class="sheetHeader">
          <div class="sheetTitle">
            <div class="kicker" id="kicker">LW Gems · Private Catalog Fiche</div>
            <h1 id="sheetH1">—</h1>
            <div class="metaRow" id="metaRow"></div>
          </div>

          <button id="closeSheet" class="closeSheet" type="button" aria-label="Close">×</button>
        </header>

        <div class="sheetBody">

          <!-- Pricing -->
          <section class="card" aria-label="Pricing">
            <div class="cardHead">
              <h2>Pricing</h2>
              <div class="seg" id="priceSeg" role="tablist" aria-label="Price options"></div>
            </div>

            <div class="priceLine">
              <div>
                <div class="price" id="priceValue">—</div>
                <div class="fineprint" id="priceDisclaimer">—</div>
              </div>
              <div class="sub" id="priceSub">—</div>
            </div>
          </section>

          <!-- Specifications -->
          <section class="card" aria-label="Specifications">
            <h2>Specifications</h2>
            <dl class="spec" id="specGrid"></dl>
          </section>

          <!-- Appraisal / NYC -->
          <section class="card" aria-label="Appraisal">
            <h2>Appraisal / NYC</h2>
            <p class="para" id="nycNetworkLine">—</p>
            <ul class="list" id="appraisalMethod"></ul>
            <p class="fineprint" id="appraisalNote">—</p>
          </section>

          <!-- Documentation -->
          <section class="card" aria-label="Documentation">
            <h2>Documentation</h2>

            <div class="ctaRow">
              <button class="cta" id="btnGia" type="button">GIA report</button>
              <a class="cta ghost" id="btn360" href="#" target="_blank" rel="noopener">Diamond 360°</a>
            </div>

            <p class="fineprint">
              GIA report opens in viewer overlay (auto-fit). 360° opens in a new tab.
            </p>
          </section>

          <div class="sheetBottomSafe"></div>
        </div>
      </div>
    </section>

    <!-- TECH VIEWER -->
    <section id="techViewer" hidden aria-label="Technical viewer" role="dialog" aria-modal="true">
      <div class="overlayScrim" id="techViewerScrim" aria-hidden="true"></div>

      <div class="overlayPanel" role="document" tabindex="-1">
        <header class="overlayHeader">
          <div class="overlayTitle" id="techViewerTitle">—</div>
          <div class="overlayActions">
            <a class="overlayOpenNew" id="techViewerOpenNew" href="#" target="_blank" rel="noopener">Open in new tab</a>
            <button class="overlayClose" id="techViewerClose" type="button" aria-label="Close">×</button>
          </div>
        </header>

        <div class="overlayBody">
          <iframe class="viewerFrame" id="techViewerFrame" title="Technical frame" hidden loading="lazy"></iframe>
          <img class="viewerImg" id="techViewerImg" alt="" hidden loading="eager" decoding="async" />
        </div>
      </div>
    </section>

  </main>

  <script src="assets/js/product.js" defer></script>
</body>
</html>

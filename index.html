<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Private Catalog</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0d10;
      color:#f5f7fa;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
    }
    .box{
      text-align:center;
      width:280px;
    }
    h1{
      font-size:16px;
      font-weight:500;
      letter-spacing:.3px;
      margin-bottom:12px;
    }
    input{
      width:100%;
      padding:12px;
      font-size:14px;
      border-radius:6px;
      border:1px solid #2a2f36;
      background:#111418;
      color:#fff;
      text-align:center;
    }
    button{
      margin-top:14px;
      width:100%;
      padding:12px;
      border-radius:6px;
      border:none;
      background:#ffffff;
      color:#000;
      font-size:13px;
      font-weight:500;
      cursor:pointer;
    }
    .error{
      margin-top:10px;
      font-size:12px;
      color:#9aa4b2;
      display:none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Private catalog access</h1>
    <input id="code" type="password" placeholder="Access code">
    <button onclick="enter()">Enter</button>
    <div class="error" id="error">Invalid access code</div>
  </div>

  <!-- ðŸ”’ ACCESS SCRIPT (CORRECTED) -->
  <script>
    function enter(){
      const code = document.getElementById('code').value;

      if(code === "catalogo0"){

        // Detect base path for GitHub Pages project (e.g. /lw-gems-catalog/)
        const parts = (location.pathname || "/").split("/").filter(Boolean);
        const base = parts.length ? `/${parts[0]}/` : "/";

        sessionStorage.setItem("lw_access","ok");
        window.location.href = base + "catalog.html";

      } else {
        document.getElementById('error').style.display = "block";
      }
    }
  </script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LW Private Catalog — Pear Pebble Ring</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="assets/css/catalog.css" />
</head>

<body>

  <script type="application/json" id="productData">
  {
    "mpn": "LW-2026-pear-pebble-ring",
    "title": "Pear Pebble Ring",
    "leadTimeDays": 30,
    "mediaDir": "assets/media/LW-2026-058/",
    "hero": ["hero-01.jpg","hero-02.jpg"],
    "pricing": {
      "USD": [
        { "label": "Rose Gold",  "price": 14500, "metal": "18K Rose Gold",  "weight": "approx. 18 g" },
        { "label": "White Gold", "price": 16944, "metal": "18K White Gold", "weight": "(weight depends on alloy + build)" }
      ]
    },
    "diamond": {
      "assets": {
        "giaReportImage": "gia-report-LW-2026-pear-pebble-ring.jpg",
        "diamond360Url": "https://d3at7kzws0mw3g.cloudfront.net/video/Vision360.html?d=252831-462"
      }
    }
  }
  </script>

  <main class="stage" aria-label="Private catalog item">

    <section class="viewer" aria-label="Media viewer">
      <div class="media" id="mediaRoot" aria-live="polite">

        <figure class="slide is-active" aria-label="Image 1">
          <img data-hero-index="0" src="" alt="Pear Pebble Ring — image 1" loading="eager" decoding="async">
        </figure>

        <figure class="slide" aria-label="Image 2">
          <img data-hero-index="1" src="" alt="Pear Pebble Ring — image 2" loading="lazy" decoding="async">
        </figure>

      </div>

      <div class="nav" aria-label="Media navigation">
        <button class="navBtn" id="prevBtn" type="button" aria-label="Previous">‹</button>
        <div class="dots" id="dots" aria-label="Position"></div>
        <button class="navBtn" id="nextBtn" type="button" aria-label="Next">›</button>
      </div>
    </section>

    <footer class="bottom" aria-label="Bottom strip">
      <div class="bottomInner">
        <div class="twoLines">
          <div class="l1">Pear Pebble Ring · Natural diamond</div>
          <div class="l2">Documentation-ready. Report-linked. Standards-aligned.</div>
        </div>

        <button class="openSheet" id="openSheet" type="button"
          aria-haspopup="dialog" aria-controls="sheet" aria-expanded="false">
          View fiche
        </button>
      </div>
    </footer>

    <!-- =========================
         FICHE (SHEET)
         IDs required by product.js:
         openSheet, sheet, sheetScrim, closeSheet, btnGia, btn360
         ========================= -->
    <section id="sheet" class="sheet" hidden role="dialog" aria-modal="true" aria-label="Fiche">
      <div id="sheetScrim" class="sheetScrim" aria-hidden="true"></div>

      <div class="sheetPanel" role="document" tabindex="-1">
        <header class="sheetHeader">
          <div class="sheetTitle">Fiche</div>
          <button id="closeSheet" class="sheetClose" type="button" aria-label="Close">×</button>
        </header>

        <div class="sheetBody">
          <div class="pillRow">
            <span class="pill"><strong>LW-2026-pear-pebble-ring</strong></span>
            <button id="copyMPN" class="pillBtn" type="button">Copy MPN</button>
          </div>

          <div class="priceBlock">
            <div class="priceLabel">Indicative pricing</div>
            <div class="price" id="price">$—</div>
            <div class="priceSub" id="priceSub"></div>

            <div class="seg" role="tablist" aria-label="Price options">
              <button class="segBtn is-active" type="button"
                data-price="14500" data-metal="18K Rose Gold" data-weight="approx. 18 g">
                Rose Gold
              </button>
              <button class="segBtn" type="button"
                data-price="16944" data-metal="18K White Gold" data-weight="(weight depends on alloy + build)">
                White Gold
              </button>
            </div>
          </div>

          <div class="docBlock">
            <div class="docTitle">Documentation</div>
            <div class="docBtns">
              <button id="btnGia" class="btn"
                type="button"
                data-viewer-title="GIA Report"
                data-open-newtab="0">
                View report
              </button>

              <button id="btn360" class="btn"
                type="button"
                data-open-newtab="1">
                View 360°
              </button>
            </div>
            <p class="muted">
              Report-linked. Viewer opens on-device. 360° opens in a new tab.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- =========================
         TECH VIEWER (modal)
         Required by product.js if present:
         techViewer, techViewerScrim, techViewerClose,
         techViewerTitle, techViewerOpenNew, techViewerFrame, techViewerImg
         ========================= -->
    <section id="techViewer" class="techViewer" hidden aria-label="Technical viewer" role="dialog" aria-modal="true">
      <div id="techViewerScrim" class="techViewerScrim" aria-hidden="true"></div>

      <div class="techViewerPanel" role="document" tabindex="-1">
        <header class="techViewerHeader">
          <div id="techViewerTitle" class="techViewerTitle">Technical viewer</div>
          <div class="techViewerActions">
            <a id="techViewerOpenNew" class="linkBtn" href="#" target="_blank" rel="noopener">Open in new tab</a>
            <button id="techViewerClose" class="iconBtn" type="button" aria-label="Close">×</button>
          </div>
        </header>

        <div class="techViewerBody">
          <iframe id="techViewerFrame" title="Technical frame" hidden loading="lazy"></iframe>
          <img id="techViewerImg" alt="" hidden loading="eager" decoding="async" />
        </div>
      </div>
    </section>

  </main>

  <!-- Keep scripts; recommend defer if you prefer -->
  <script src="assets/js/access.js"></script>
  <script src="assets/js/product.js"></script>

</body>
</html>
